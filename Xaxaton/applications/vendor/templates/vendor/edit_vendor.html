{% extends 'core/base.html' %}

{% block title %}Изменение | {% endblock %}

{% block content %}
    <h1 class="title">Изменить поставщика</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Имя поставщика</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help">Это не тоже самое, что и имя пользователя!</p>
        </div>

        <div class="field">
            <label>Почта</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Сохранить</button>
            </div>
        </div>
    </form>
{% endblock %}
